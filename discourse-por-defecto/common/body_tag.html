<script>
  Discourse.ExternalNavItem = Discourse.NavItem.extend({

      return this.get('href');
    }.property('href')

  Discourse.NavItem.reopenClass({
    buildList : function(category, args) {
      var list = this._super(category, args);
      if(!category) {
        list.push(Discourse.ExternalNavItem.create({href: '/category/consultas-sap/none?ascending=true&order=activity&status=open', name: 'consultasap'}));
		list.push(Discourse.ExternalNavItem.create({href: '/category/sap-business-one?ascending=true&order=activity&status=open', name: 'consultasapb1'}));
      }
      return list;
    }
  });
</script>
